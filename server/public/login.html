<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <!-- CSS -->
    <!-- <link rel="stylesheet" href="css/app.css"> -->
    <script>
        function setCookie(cname, cvalue, exdays) {
            const d = new Date();
            d.setTime(d.getTime() + (exdays*24*60*60*1000));
            let expires = "expires="+ d.toUTCString();
            document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
        }


        function login() {
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;

            var data = {
                username: username,
                password: password
            };

            console.log(data);

            var request = new XMLHttpRequest();
            request.open('POST', 'https://shiny-orbit-jq6wp4qv679cjqww-3000.app.github.dev/api/login', true);
            request.setRequestHeader('Content-Type', 'application/json; charset=UTF-8');
            request.send(JSON.stringify(data));

            request.onload = function() {
                if (request.status >= 200 && request.status < 400) {
                    var data = JSON.parse(request.responseText);
                    console.log(data);
                    if (data.message == 'Login success') {
                        // document.cookie = 'token=' + data.user;
                        setCookie('user', data.user, 1);
                        console.log(document.cookie);
                        window.location.href = 'https://shiny-orbit-jq6wp4qv679cjqww-3000.app.github.dev/home';
                    } else {
                        alert('Invalid username or password');
                    }
                } else {
                    console.log('error');
                }
            };
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="title">Login</div>

            <div>
                <br />
                <label>Username</label> <input type="text" id="username" name="username" />
                <br />
                <label>Password</label> <input type="password" id="password" name="password" />
                <br />
                <button onclick="login()">Login</button>
            </div>
        </div>
    </div>
</html>
